    <div class="page-header">
      <h1><span class="label label-primary">Welcome to Bender-test!</span></h1>
      <h2 id="serverstatus">Server status: <span id="status" class="label label-success">idle</span></h2>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      var intervalId = 0;
      $('document').ready(function(){
        myWebsocketStart()
      });

      function CheckStatus() {
        $.ajax({
          url: '/state',
          type: 'get',
          dataType: 'json',
          success: function(status) {
            if (status.State == "working")
              $("#serverstatus").html("Server Status: <span class='label label-danger'>" + status.State + "</span>");
            else {
              $("#serverstatus").html("Server Status: <span class='label label-success'>" + status.State + "</span>");
              clearInterval(intervalId);
            }
          }
        });
      }

      function myWebsocketStart()
      {
         var ws = new WebSocket("ws://10.3.12.84:8080/websocket");

        ws.onmessage = function (json)
        {
            console.log(json["data"])
            var message = JSON.parse(json["data"]);
            if (message.type == "serverstatus") {
              if (message.msg == "working")
                $("#serverstatus").html("Server Status: <span class='label label-danger'>" + message.msg + "</span>");
              else {
                $("#serverstatus").html("Server Status: <span class='label label-success'>" + message.msg + "</span>");
                clearInterval(intervalId);
              }
            }
            else if (message.type == "output") {
              $("#output").html($("#output").text() + message.msg)
            }
            else if(message.type == "scriptstatus") {
              switch(message.msg) {
                case "working":
                  $("#scrst").html("Script status:<span class='label label-warning'>" + message.msg + "</span>")
                  break
                case "completed":
                  $("#scrst").html("Script status:<span class='label label-success'>" + message.msg + "</span>")
                  break
                case "timeout":
                  $("#scrst").html("Script status:<span class='label label-default'>" + message.msg + "</span>")
                  break
                case "failed":
                  $("#scrst").html("Script status:<span class='label label-danger'>" + message.msg + "</span>")
                  break
              }
            }
        };

        ws.onclose = function() {
          alert("websocket closed")
        }
      }

    </script>
  </body>
